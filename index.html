<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Minesweeper</title>
</head>
<body>
    <nav class="navbar">
        <img class = "navbar-child logo" src="./assets/images/mina-logo.png" alt="logo">
        <ul class="navbar-child nav-list-difficulty">
            <li class="toolbar-option nav-list-element nav-list-difficulty-element easy-option">
                Fácil
            </li>
            <li class="toolbar-option nav-list-element nav-list-difficulty-element medium-option">
                Medio
            </li>
            <li class="toolbar-option nav-list-element nav-list-difficulty-element hard-option">
                Difícil
            </li>
        </ul>
        <ul class="navbar-child nav-list-data">
            <li class="toolbar-option mines-left">
                Minas: <span class="number-of-mines-left"></span>
            </li>
            <li class="toolbar-option time">
                00:00:00
            </li>
        </ul>
        <div class="navbar-child toolbar-option lightmode" id="mode"></div>
    </nav>
    <button class="show-navbar">
        <img class="navbar-img" src="./assets/images/menu.png" alt="">
        <!-- <p>Navegación</p> -->
    </button>
    <main class="main">
        <div class="info-mobile">
            <ul class="info-mobile-list">
                <li class="info-mobile-element mines-left-mobile">
                    Minas: <span class="number-of-mines-left-mobile"></span>
                </li>
                <li class="info-mobile-element time-mobile">
                    00:00:00
                </li>
            </ul>
        </div>
        <div class="grid-start grid">

        </div>
        <!-- <button class="mode"></button> -->
    </main>

    <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
